<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | NFT preview card component</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <main class="container">

    <section class="container__logo">
      <a href="#"><img class="img__logo" src="images/image-equilibrium.jpg" alt="diamond-cube" title="diamond cube"></a>
      <img class="logo__overlay" src="images/icon-view.svg" alt="view-icon">
    </section>

    <section class="container__main">
      <h1><a href="#">Equilibrium #3429</a></h1>
      <p>Our Equilibrium collection promotes balance and calm.</p>
      <div class="offer">
        <span class="offer__value">
          <img src="images/icon-ethereum.svg" alt="icon-ethereum">
          &nbsp; 0.041 ETH
        </span>
        <span>
          <img src="images/icon-clock.svg" alt="icon-clock">
          &nbsp; 3 days left
        </span>
      </div>
    </section>
    <div class="creator">
      <img class="creator__img" src="images/image-avatar.png" alt="creator" title="Jukes Wyvern creator">
      <p>Creation of <a href="#">Jules Wyvern</a></p>
    </div>

  </main>
</body>
</html>
